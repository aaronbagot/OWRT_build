name: TEST

on:
  repository_dispatch:
  release:
    types: published
  push:
    branches:
      - master
    paths:
      - '.github/workflows/test.yml'


env:
  PROJECT_FOLDER: lean_x86_64_mini
  SSH_ACTIONS: true

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
    - name: Clone source code
      working-directory: /workdir
      run: |
        mkdir -p openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        
    - name: SSH connection to Actions
      uses: aaronbagot/OWRT_build_ssh@master
      if: env.SSH_ACTIONS == 'true' || contains(github.event.action, 'ssh')

    - name: Load custom feeds, run diy1.sh, update packages, and install packages
      run: |
        [ -e $PROJECT_FOLDER/default.settings ] && mv $PROJECT_FOLDER/default.settings openwrt/default.settings
        chmod +x $$PROJECT_FOLDER/test.sh
        echo '==============================='
        echo $$PROJECT_FOLDER/test.sh
        echo '==============================='
        cd openwrt
        $GITHUB_WORKSPACE/$PROJECT_FOLDER/test.sh
        echo '==============================='
        echo script ended!
        echo '==============================='


